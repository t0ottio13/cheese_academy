<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info_style.css">
    <title>Shareチーズ</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1> SHARE する！</h1>
        </div>
    </div>
    <!--- GravityMenu-->
    <canvas id="canvas"></canvas>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <script defer src="js/gravitymenu_min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            garavityMenu({
                canvas: "canvas",
                size: 58,
                gap: 10,
                menu_list: [
                    ["top", "./index.html", "https://labs.manohara.info/gravitymenu/svg/1.svg"],
                    ["download", "#download", "https://labs.manohara.info/gravitymenu/svg/4.svg"],
                    ["social", "", "https://labs.manohara.info/gravitymenu/svg/6.svg"],
                ],
                menu_imageSize: 1000,
                social: true,
                social_size: 35,
                social_list: [
                    ["facebook", "https://www.facebook.com/sharer.php?u=https://labs.manohara.info/gravitymenu", "https://labs.manohara.info/gravitymenu/svg/circle_facebook.svg"],
                    ["facebook", "https://www.facebook.com/sharer.php?u=https://labs.manohara.info/gravitymenu", "https://labs.manohara.info/gravitymenu/svg/circle_facebook.svg"],
                    ["facebook", "https://www.facebook.com/sharer.php?u=https://labs.manohara.info/gravitymenu", "https://labs.manohara.info/gravitymenu/svg/circle_facebook.svg"],
                    ["facebook", "https://www.facebook.com/sharer.php?u=https://labs.manohara.info/gravitymenu", "https://labs.manohara.info/gravitymenu/svg/circle_facebook.svg"],
                    ["facebook", "https://www.facebook.com/sharer.php?u=https://labs.manohara.info/gravitymenu", "https://labs.manohara.info/gravitymenu/svg/circle_facebook.svg"],
                    ["twitter", "https://twitter.com/share?url=https://labs.manohara.info/gravitymenu&text=Gravity Menu.js", "https://labs.manohara.info/gravitymenu/svg/circle_twitter.svg"],
                    ["twitter", "https://twitter.com/share?url=https://labs.manohara.info/gravitymenu&text=Gravity Menu.js", "https://labs.manohara.info/gravitymenu/svg/circle_twitter.svg"],
                    ["twitter", "https://twitter.com/share?url=https://labs.manohara.info/gravitymenu&text=Gravity Menu.js", "https://labs.manohara.info/gravitymenu/svg/circle_twitter.svg"],
                    ["twitter", "https://twitter.com/share?url=https://labs.manohara.info/gravitymenu&text=Gravity Menu.js", "https://labs.manohara.info/gravitymenu/svg/circle_twitter.svg"],
                    ["twitter", "https://twitter.com/share?url=https://labs.manohara.info/gravitymenu&text=Gravity Menu.js", "https://labs.manohara.info/gravitymenu/svg/circle_twitter.svg"],
                ],
                social_imageSize: 100,
            });
        });
    </script>
</body>
</html>
